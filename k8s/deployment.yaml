apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-service-restaurant
  namespace: default
  labels:
    app: mcp-service-restaurant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-service-restaurant
  template:
    metadata:
      labels:
        app: mcp-service-restaurant
    spec:
      containers:
      - name: mcp-restaurant-api
        image: ghcr.io/vishalk17/mcp-service-restaurant:v0.55
        ports:
        - containerPort: 8080
        env:
        # Database (Sensitive)
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: url
        
        # Sensitive Secrets (Encrypted)
        - name: OAUTH_SERVER_URL
          valueFrom:
            secretKeyRef:
              name: mcp-oauth-secrets
              key: OAUTH_SERVER_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-oauth-secrets
              key: JWT_SECRET
        - name: OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: mcp-oauth-secrets
              key: OAUTH_CLIENT_ID
        - name: OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-oauth-secrets
              key: OAUTH_CLIENT_SECRET
        - name: DEFAULT_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: mcp-oauth-secrets
              key: DEFAULT_ADMIN_EMAIL
        - name: DEFAULT_ADMIN_NAME
          valueFrom:
            secretKeyRef:
              name: mcp-oauth-secrets
              key: DEFAULT_ADMIN_NAME
        
        # Non-Sensitive Config (ConfigMap)
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: mcp-oauth-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: mcp-oauth-config
              key: PORT
        - name: ACCESS_TOKEN_LIFETIME
          valueFrom:
            configMapKeyRef:
              name: mcp-oauth-config
              key: ACCESS_TOKEN_LIFETIME
        - name: REFRESH_TOKEN_LIFETIME
          valueFrom:
            configMapKeyRef:
              name: mcp-oauth-config
              key: REFRESH_TOKEN_LIFETIME
        - name: OAUTH_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: mcp-oauth-config
              key: OAUTH_PROVIDER
        - name: OAUTH_AUTH_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-oauth-config
              key: OAUTH_AUTH_URL
        - name: OAUTH_TOKEN_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-oauth-config
              key: OAUTH_TOKEN_URL
        - name: OAUTH_USERINFO_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-oauth-config
              key: OAUTH_USERINFO_URL
        - name: OAUTH_SCOPES
          valueFrom:
            configMapKeyRef:
              name: mcp-oauth-config
              key: OAUTH_SCOPES
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: mcp-oauth-config
              key: LOG_LEVEL
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-service-restaurant
  namespace: default
  labels:
    app: mcp-service-restaurant
spec:
  selector:
    app: mcp-service-restaurant
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP