apiVersion: v1
kind: Namespace
metadata:
  name: mcp-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-service
  namespace: mcp-service
  labels:
    app: mcp-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-service
  template:
    metadata:
      labels:
        app: mcp-service
    spec:
      containers:
      - name: mcp-api
        image: mcp-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: url
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-service
  namespace: mcp-service
  labels:
    app: mcp-service
spec:
  selector:
    app: mcp-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-service-ingress
  namespace: mcp-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: mcp.local
    http:
      paths:
      - path: /mcp(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mcp-service
            port:
              number: 80